<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huda_Assignment.html</title>
    <link rel="stylesheet" href="styles.css">
    <script src="Huda_Assignment1.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-image: url('https://wallpaperaccess.com/full/2037448.jpg');
            background-color: #ffe4e1; 
        }
        h1 {
            color: #060606; 
            text-align: center;
        }
        .form-container {
            background-color: #fff0f5; 
            padding: 20px;
            border: 2px solid #ff69b4; 
            border-radius: 10px;
            margin-bottom: 20px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
            color: #ff69b4;
            font-weight: bold;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ff69b4;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #ff69b4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #ff1493; 
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff0f5;
        }
        th, td {
            border: 1px solid #ff69b4;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #ffb6c1; 
            color: #fff;
        }
        td {
            background-color: #fff; 
        }
        .copyright {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #000000;
        }
    </style>
</head>
<body>
    <h1>Dynamic Table Generator</h1>
    <div class="form-container">
        <form id="tableForm">
            <label for="rows">Number of rows:</label>
            <input type="number" id="rows" name="rows" required>
            <label for="columns">Number of columns:</label>
            <input type="number" id="columns" name="columns" required>
            <button type="submit">Generate Table</button>
        </form>
    </div>
    <div id="tableContainer"></div>
    <script src="Huda_Assignment.js" defer></script>
    <div class="copyright">
        &copy; Huda Alkoud_2024_Centennial college.
    </div>
</body>
</html>
